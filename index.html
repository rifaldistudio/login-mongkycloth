<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="../favicon.ico">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="../font.css">

    <title>Login | Mongky Cloth</title>
  </head>
  <body>

  <div class="container-fluid">
    <div class="row">

            <div class="col-sm-12 col-lg-6  login-area">

              <div class="header-sec">
                <img src="../logo.png" class="mb-4">
                <h1 class="mb-3">Login</h1>
                <p class="mb-5">Please login with your account</p>
              </div>
              
              <form action="#" method="post">
                <input class="input-box" type="text" placeholder="Username" name="username" autofocus>
                
                <input class="input-box" type="password" placeholder="Password" name="password" id="password-show"> <br>
                <input type="checkbox" onclick="myFunction()"> &nbsp; Show Password
                
                <a href="#"><button class="input-box mt-3" type="submit">Login</button></a>
              </form>

              <h6 class="mt-3">Not registered yet? <a href="#"> Create an Account</a></h6>

              <p class="footer-sec">Â© 2021 Mongky Cloth - Developed by Rifaldi Studio</p>

            </div>

            <div class="col-sm-12 col-lg-6 banner-area">
              
            </div>

    </div>
  </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script>

      function myFunction() {
        var x = document.getElementById("password-show");
        if (x.type === "password") {
          x.type = "text";
        } else {
          x.type = "password";
        }
      }

    </script>

  </body>
</html>
